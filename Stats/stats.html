<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stats.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <title>TWRC</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <link rel="icon" href="../assets/logo.png">
    </head>
    <body>
        <div class="Menu">
            <div class="Title">
                <div class="TWRC">
                    <img src="../assets/logo2.png" id="TitleLogo">
                    <div class="ActualTitle">
                        <h1>Trackmania World Record Central</h1>
                    </div>
                </div>
            </div>
            <div class="Navigation">
                <div class="NavigationButtonMenu">
                    <h4 class="MenuButton"><a class="MenubuttonLink" href="../hub.html">Home</a></h4>
                    <h4 class="MenuButton"><a class="MenubuttonLink" href="../Games/games.html">Games</a></h4>
                    <h4 class="MenuButton"><a class="MenubuttonLink" href="stats.html">Statistics</a></h4>
                    <h4 class="MenuButton"><a class="MenubuttonLink" href="../About/about.html">About</a></h4>
                </div>
            </div>
        </div>
        <div class="PageHeader">
            <h2 style="text-align: center; padding-top: 78px;">Statistics menu</h2>
        </div>
        <div class="Corps">
            <!-- <div id="buttonSelectors">
                <div id="playerPageButton" onclick="toggleVariable()">Individual player stats</div>
            </div> -->
            <br><br>
            <div class="leaderboardColumn">
                <div id = "playerLB">
                    <table class="tableLB">
                        <tr>
                          <th class='LeaderboardIndex'>#</th>
                          <th colspan="2" class="LeaderboardPlayer" id="headerPlayer" style="text-align: left;">Player</th>
                          <th class="LeaderboardCount">WR count</th>
                        </tr>
                    </table>
                </div>
                <div id = "countryLB">
                    <table class="tableLB">
                        <tr>
                          <th class='LeaderboardIndex'>#</th>
                          <th colspan="2" class="LeaderboardPlayer" id="headerPlayer" style="text-align: left;">Country</th>
                          <th class="LeaderboardCount">WR count</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="teststats.js"></script>
    </body>
</html>
